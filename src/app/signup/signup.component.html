<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title Page-->
    <title>Signup Form</title>
</head>
<body>
    <div class="card border-success mb-3" style="max-width: 500px;">
        <h2 class="card-header">Registration Form</h2>
        <div class="card-body">
            <form (ngSubmit)="signup()" #f="ngForm" method="POST" action="">
                <div class="form-group">
                    <label class="label">Name</label>
                    <input [(ngModel)]="model.name" #name="ngModel" placeholder="Name" required="required" class="form-control" type="text" name="name">
                </div>                
                <div class="form-group">
                    <label class="label">Email/Username</label>
                    <input [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required="required"  class="form-control" type="username" name="username">
                </div>
                <div class="form-group">
                    <label class="label">Password</label>
                    <input [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required="required"  class="form-control" type="password" name="password">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            <a routerLink="/signin">Login</a>
        </div>
    </div>
</body>
</html>
